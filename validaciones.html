    <h1>Formulario con Validaciones</h1>
    <form action="#" method="post">
        <label>Correo</label>
        <input type="email" name="email" id="formEmail" placeholder="*jhuancal@unsa.edu.pe" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        <br><br>

        <label>Contraseña</label>
        <input type="password" name="contrasenia" id="formContrasenia" minlength="6" maxlength="12" placeholder="************" required>
        <br><br>

        <label>Confirmar contraseña</label>
        <input type="password" name="confirmar" id="formConfirmar" required>
        <br><br>

        <button type="submit">Confirmar</button>
    </form>
</body>
